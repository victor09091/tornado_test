<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="/login" method="post">
        <p>用户名: <input type="text" name="username"> </p>
        <p>密码: <input type="password" name="password"> </p>
        <!--<p>邮箱: <input type="email" name="email"> </p>-->
        <p>验证码: <input type="text" name="code">
            <img src="/check_code" onclick="ChangeCode();" id = "checkcode">
        </p>
        <div>
            <button type="submit">登录</button> <span>{{state}}</span>
        </div>
        <!--<input type="submit" value="登录"> <span>{{state}}</span>-->
    </form>
    <a href="/register">注册</a>

<script type="text/javascript">  //当点击图片的时候，会刷新图片，这一段代码就可以实现
    function ChangeCode() {
        var code = document.getElementById('checkcode');
        code.src += "?";
    }
</script>
</body>
</html>
